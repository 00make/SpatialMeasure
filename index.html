<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Quest 3 ç©ºé—´æµ‹é‡ (ç¡¬ç›˜ç›´å†™ç‰ˆ)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#333333">
    <link type="text/css" rel="stylesheet" href="./static/css/main.css">
    <style>
        #info {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            font-size: 14px;
            bottom: 20px;
            top: auto;
            pointer-events: none;

        }

        #status {

        }
        
        #file-status {

            font-size: 14px;
        }

        /* æ”¾åœ¨æ˜¾çœ¼ä½ç½®çš„æ–‡ä»¶é€‰æ‹©æŒ‰é’® */
        #setup-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: #FF5722; /* æ©™è‰²é†’ç›® */
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            z-index: 999;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>
    <button id="setup-btn" onclick="setupFileHandle()">ç¬¬ä¸€æ­¥ï¼šé€‰æ‹©ä¿å­˜æ–‡ä»¶</button>

    <div id="info">
        <div id="status">è¯·å…ˆé…ç½®ä¿å­˜æ–‡ä»¶...</div>
        <div id="file-status">æœªè¿æ¥æ–‡ä»¶</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "./static/build/three.module.js",
                "three/addons/": "./static/jsm/"
            }
        }
    </script>

    <script type="module">
        // --- Service Worker æ³¨å†Œ ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }

        import * as THREE from 'three';
        import { XRButton } from 'three/addons/webxr/XRButton.js';

        let container;
        let camera, scene, renderer;
        let controller;

        // --- ä¸šåŠ¡å˜é‡ ---
        let isRecording = false;
        let anchorPoint = null;
        let anchorCube = null;
        let endCube = null;
        let dynamicLine = null;
        let directionArrow = null;

        // --- 3D æµ®åŠ¨æ ‡ç­¾å˜é‡ ---
        let hudSprite = null;
        let hudCanvas, hudContext, hudTexture;

        // --- ã€æ ¸å¿ƒã€‘æµå¼å†™å…¥å˜é‡ ---
        let fileHandle = null;
        let writableStream = null;
        let writeBuffer = ""; // å­—ç¬¦ä¸²ç¼“å­˜
        let bufferCount = 0;
        const BUFFER_FLUSH_THRESHOLD = 50; // æ¯æ”’å¤Ÿ50æ¡æ•°æ®å†™ä¸€æ¬¡ç¡¬ç›˜ï¼ˆå‡å°‘I/Oé¢‘ç‡ï¼‰
        
        // --- å®šæ—¶å™¨ ---
        let lastRecordTime = 0;
        const RECORD_INTERVAL = 50; 

        // å…¨å±€æš´éœ²ç»™æŒ‰é’®è°ƒç”¨
        window.setupFileHandle = setupFileHandle;

        init();
        animate();

        // --- 1. æ–°å¢ï¼šæ–‡ä»¶ç³»ç»Ÿæ¥å…¥ ---
        async function setupFileHandle() {
            try {
                // å¼¹å‡ºç³»ç»Ÿä¿å­˜å¯¹è¯æ¡†
                const options = {
                    suggestedName: `quest_measure_${new Date().toISOString().slice(0,19).replace(/[:T]/g,"-")}.csv`,
                    types: [{
                        description: 'CSV Files',
                        accept: { 'text/csv': ['.csv'] },
                    }],
                };
                
                // è¿™ä¸€æ­¥å¿…é¡»ç”±ç”¨æˆ·ç‚¹å‡»è§¦å‘
                fileHandle = await window.showSaveFilePicker(options);
                
                // åˆ›å»ºå†™å…¥æµ
                writableStream = await fileHandle.createWritable();
                
                // å…ˆå†™å…¥è¡¨å¤´
                await writableStream.write("Timestamp,Distance(m),Pitch(deg),Yaw(deg)\n");
                
                // UI æ›´æ–°
                document.getElementById('setup-btn').style.display = 'none'; // éšè—å¤§æŒ‰é’®
                document.getElementById('file-status').innerText = "ç¡¬ç›˜å†™å…¥æ¨¡å¼ï¼šå·²å°±ç»ª (æ•°æ®å®‰å…¨)";
                updateStatus("ç¬¬äºŒæ­¥ï¼šç‚¹å‡»ä¸‹æ–¹ START XR è¿›å…¥ VR");
                
            } catch (err) {
                console.error(err);
                alert("æ–‡ä»¶åˆ›å»ºå¤±è´¥æˆ–è¢«å–æ¶ˆï¼Œè¯·é‡è¯•ã€‚é”™è¯¯ï¼š" + err.message);
            }
        }

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            // AR æ¨¡å¼èƒŒæ™¯é€æ˜ï¼Œæ—  scene.background

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10);
            camera.position.set(0, 1.6, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            renderer.xr.addEventListener('sessionstart', () => {
                // è¿›å…¥XRç©ºé—´æ—¶æ˜¾ç¤ºæ–¹å‘ç®­å¤´
                if (directionArrow) {
                    directionArrow.visible = true;
                }
            });

            // é€€å‡º VR æ—¶ï¼Œå…³é—­æ–‡ä»¶æµ
            renderer.xr.addEventListener('sessionend', async () => {
                if (writableStream) {
                    try {
                        // æŠŠå‰©ä½™ç¼“å­˜å†™å…¥
                        if (writeBuffer.length > 0) await writableStream.write(writeBuffer);
                        await writableStream.close();
                        alert("å½•åˆ¶ç»“æŸï¼Œæ–‡ä»¶å·²ä¿å­˜åˆ°æ‚¨çš„è®¾å¤‡ã€‚");
                    } catch(e) { console.error("å…³é—­æ–‡ä»¶æµå¤±è´¥", e); }
                    
                    // é‡ç½®é¡µé¢çŠ¶æ€
                    window.location.reload(); 
                }
            });

            container.appendChild(renderer.domElement);

            document.body.appendChild(XRButton.createButton(renderer, {
                optionalFeatures: ['depth-sensing', 'dom-overlay'],
                domOverlay: { root: document.body }
            }));

            // --- æ§åˆ¶å™¨ ---
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onTrigger);
            scene.add(controller);

            // æ§åˆ¶å™¨å°„çº¿
            const lineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.5)]);
            const line = new THREE.Line(lineGeo, new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.5, transparent: true }));
            controller.add(line);

            // --- åˆ›å»ºæ–¹å‘ç®­å¤´ --- 
            const arrowDir = new THREE.Vector3(0, 0, -1); // æœå‘æ­£å‰æ–¹
            const arrowOrigin = new THREE.Vector3(0, 1.6, 2); // æ˜¾ç¤ºåœ¨ç”¨æˆ·å‰æ–¹2ç±³å¤„
            const arrowLength = 0.5; // ç®­å¤´é•¿åº¦
            const arrowColor = 0x00ff00; // ç®­å¤´é¢œè‰²
            directionArrow = new THREE.ArrowHelper(arrowDir, arrowOrigin, arrowLength, arrowColor, 0.1, 0.05);
            scene.add(directionArrow);

            // --- åˆå§‹åŒ–åŠ¨æ€æµ‹é‡çº¿ ---
            const measureLineMat = new THREE.LineBasicMaterial({ color: 0xffff00, linewidth: 2 });
            const measureLineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 0)]);
            dynamicLine = new THREE.Line(measureLineGeo, measureLineMat);
            dynamicLine.frustumCulled = false;
            dynamicLine.visible = false;
            scene.add(dynamicLine);

            // --- åˆå§‹åŒ– 3D HUD æ ‡ç­¾ ---
            initHUD();

            window.addEventListener('resize', onWindowResize);
        }

        // --- åˆ›å»º 3D æ–‡å­—æ ‡ç­¾ç³»ç»Ÿ ---
        function initHUD() {
            hudCanvas = document.createElement('canvas');
            hudCanvas.width = 512;
            hudCanvas.height = 256;
            hudContext = hudCanvas.getContext('2d');
            hudTexture = new THREE.CanvasTexture(hudCanvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: hudTexture, transparent: true });
            hudSprite = new THREE.Sprite(spriteMaterial);
            hudSprite.scale.set(0.3, 0.15, 1);
            hudSprite.visible = false;
            scene.add(hudSprite);
        }

        function updateHUD(data, position) {
            hudContext.clearRect(0, 0, hudCanvas.width, hudCanvas.height);

            // èƒŒæ™¯æ¡†ç¨å¾®æ·¡ä¸€ç‚¹
            hudContext.fillStyle = 'rgba(0, 0, 0, 0.5)';
            hudContext.roundRect(10, 10, 492, 236, 30);
            hudContext.fill();

            hudContext.fillStyle = '#ffffff';
            hudContext.font = 'bold 50px Arial';
            hudContext.textAlign = 'left';

            hudContext.fillText(`Dist:  ${data.dist} m`, 40, 80);
            hudContext.fillText(`Pitch: ${data.pitch}Â°`, 40, 150);
            hudContext.fillText(`Yaw:   ${data.yaw}Â°`, 40, 220);

            hudTexture.needsUpdate = true;

            hudSprite.position.copy(position);
            hudSprite.position.y += 0.2;
            hudSprite.visible = true;
        }

        function onTrigger() {
            // å¦‚æœæ²¡é€‰æ–‡ä»¶ï¼Œæ‹¦æˆªæ“ä½œå¹¶æç¤º
            if (!writableStream) {
                updateStatus("âŒ é”™è¯¯ï¼šè¯·å…ˆé€€å‡º VR å¹¶åœ¨ç½‘é¡µä¸Šé€‰æ‹©ä¿å­˜æ–‡ä»¶ï¼");
                return;
            }

            const currentPos = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);

            if (!isRecording) {
                // === å¼€å§‹ ===
                isRecording = true;
                writeBuffer = ""; // æ¸…ç©ºç¼“å­˜
                bufferCount = 0;
                
                if (anchorCube) { scene.remove(anchorCube); anchorCube = null; }
                if (endCube) { scene.remove(endCube); endCube = null; }
                
                anchorPoint = currentPos.clone();
                anchorCube = createCube(anchorPoint, 0xff0000);
                scene.add(anchorCube);
                
                dynamicLine.visible = true;
                updateStatus("ğŸ”´ å½•åˆ¶ä¸­ (ç¡¬ç›˜ç›´å†™)...");
                
            } else {
                // === ç»“æŸ ===
                isRecording = false;
                
                endCube = createCube(currentPos, 0x00ff00);
                scene.add(endCube);
                
                updateLine(anchorPoint, currentPos);
                hudSprite.visible = false; 
                
                // å¼ºåˆ¶å°†å‰©ä½™ç¼“å­˜å†™å…¥ç¡¬ç›˜
                flushBufferToDisk(true);
                updateStatus("âœ… å½•åˆ¶æš‚åœï¼Œæ•°æ®å·²å­˜å…¥ç¡¬ç›˜");
            }
        }

        function render() {
            // --- æ›´æ–°æ–¹å‘ç®­å¤´ä½ç½® --- 
            if (directionArrow && directionArrow.visible) {
                // è·å–ç›¸æœºä½ç½®
                const cameraPos = new THREE.Vector3();
                camera.getWorldPosition(cameraPos);
                
                // è®¡ç®—ç®­å¤´ä½ç½®ï¼šåœ¨ç›¸æœºå‰æ–¹2ç±³å¤„
                const arrowPos = new THREE.Vector3(cameraPos.x, cameraPos.y, cameraPos.z - 2);
                directionArrow.position.copy(arrowPos);
                
                // å›ºå®šæŒ‡å‘ç©ºé—´æ­£å‰æ–¹90åº¦æ–¹å‘ï¼ˆ-zè½´ï¼‰
                const forwardDir = new THREE.Vector3(0, 0, -1);
                directionArrow.setDirection(forwardDir);
            }

            if (isRecording && controller && anchorPoint) {
                const now = Date.now();
                const currentPos = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);

                updateLine(anchorPoint, currentPos);
                const data = calculateRelativeData(anchorPoint, currentPos);
                updateHUD(data, currentPos);

                if (now - lastRecordTime >= RECORD_INTERVAL) {
                    streamDataToDisk(data); // ä½¿ç”¨æ–°çš„æµå¼å†™å…¥å‡½æ•°
                    lastRecordTime = now;
                }
            }
            renderer.render(scene, camera);
        }

        // --- æ ¸å¿ƒä¼˜åŒ–ï¼šæµå¼å†™å…¥é€»è¾‘ ---
        function streamDataToDisk(data) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-GB') + '.' + String(now.getMilliseconds()).padStart(3, '0');
            
            // 1. æ‹¼æ¥ CSV å­—ç¬¦ä¸²
            const row = `${timeStr},${data.dist},${data.pitch},${data.yaw}\n`;
            
            // 2. å­˜å…¥ä¸´æ—¶å­—ç¬¦ä¸²ç¼“å­˜ (æ¯”æ•°ç»„æ›´çœå†…å­˜)
            writeBuffer += row;
            bufferCount++;

            // 3. è¾¾åˆ°é˜ˆå€¼ï¼ˆæ¯”å¦‚50æ¡ï¼‰ï¼Œä¸€æ¬¡æ€§å†™å…¥ç¡¬ç›˜
            if (bufferCount >= BUFFER_FLUSH_THRESHOLD) {
                flushBufferToDisk();
            }
        }

        // çœŸæ­£çš„å†™ç›˜æ“ä½œï¼ˆå¼‚æ­¥ï¼‰
        async function flushBufferToDisk(force = false) {
            if (!writableStream || writeBuffer.length === 0) return;

            const tempBuffer = writeBuffer;
            
            // ç«‹å³æ¸…ç©ºä¸»ç¼“å­˜ï¼Œé˜²æ­¢è¿˜æ²¡å†™å®Œåˆæœ‰æ–°æ•°æ®è¿›æ¥å¯¼è‡´é‡å¤
            writeBuffer = ""; 
            bufferCount = 0;

            try {
                // è¿™æ­¥æ“ä½œæ˜¯å†™å…¥ç³»ç»Ÿæ–‡ä»¶ç¼“å­˜ï¼Œä¸ä¼šå ç”¨ JS å †å†…å­˜
                await writableStream.write(tempBuffer);
            } catch (err) {
                console.error("å†™å…¥æ–‡ä»¶å¤±è´¥:", err);
                updateStatus("âŒ å†™å…¥å¤±è´¥ï¼Œè¯·æ£€æŸ¥å­˜å‚¨æƒé™");
            }
        }

        function calculateRelativeData(pStart, pCurrent) {
            const direction = new THREE.Vector3().subVectors(pCurrent, pStart);
            const dist = direction.length();
            direction.normalize();

            const pitch = THREE.MathUtils.radToDeg(Math.asin(direction.y));
            const yaw = THREE.MathUtils.radToDeg(Math.atan2(direction.z, direction.x));

            return {
                dist: dist.toFixed(3),
                pitch: pitch.toFixed(1),
                yaw: yaw.toFixed(1)
            };
        }



        function updateLine(p1, p2) {
            const pos = dynamicLine.geometry.attributes.position.array;
            pos[0] = p1.x; pos[1] = p1.y; pos[2] = p1.z;
            pos[3] = p2.x; pos[4] = p2.y; pos[5] = p2.z;
            dynamicLine.geometry.attributes.position.needsUpdate = true;
        }

        // --- ã€ä¿®æ”¹ç‚¹ã€‘æ”¯æŒåŠé€æ˜æ–¹å— ---
        function createCube(pos, color) {
            const geo = new THREE.BoxGeometry(0.05, 0.05, 0.05);
            // è¿™é‡Œå¢åŠ äº† transparent å’Œ opacity
            const mat = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.5
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.copy(pos);
            return mesh;
        }

        function updateStatus(msg) {
            document.getElementById('status').innerText = msg;
        }



        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }
    </script>
</body>
