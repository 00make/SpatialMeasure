<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Quest 3 ç©ºé—´æµ‹é‡ Pro (é€æ˜ç‰ˆ)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#333333">
    <link type="text/css" rel="stylesheet" href="./static/css/main.css">
    <style>
        #info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            font-size: 14px;
            bottom: 20px;
            top: auto;
            pointer-events: none;
            user-select: none;
        }

        #status {
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 1px 1px 2px black;
        }

        #save-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            z-index: 999;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div id="info">
        <div id="status">å°±ç»ª - ç‚¹å‡»æ‰³æœºé”®è®¾å®šé”šç‚¹</div>
    </div>

    <button id="save-btn" onclick="downloadCSV()">ä¸‹è½½æ•°æ®</button>

    <script type="importmap">
        {
            "imports": {
                "three": "./static/build/three.module.js",
                "three/addons/": "./static/jsm/"
            }
        }
    </script>

    <script type="module">
        // --- Service Worker æ³¨å†Œ ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }

        import * as THREE from 'three';
        import { XRButton } from 'three/addons/webxr/XRButton.js';

        let container;
        let camera, scene, renderer;
        let controller;

        // --- ä¸šåŠ¡å˜é‡ ---
        let isRecording = false;
        let anchorPoint = null;
        let anchorCube = null;  // èµ·ç‚¹æ–¹å—ï¼ˆçº¢ï¼‰
        let endCube = null;     // ç»ˆç‚¹æ–¹å—ï¼ˆç»¿ï¼‰- æ–°å¢å…¨å±€å˜é‡ä»¥ä¾¿æ¸…é™¤
        let dynamicLine = null;
        let directionArrow = null;  // æ–¹å‘ç®­å¤´

        // --- 3D æµ®åŠ¨æ ‡ç­¾å˜é‡ ---
        let hudSprite = null;
        let hudCanvas, hudContext, hudTexture;

        // --- æ•°æ®å½•åˆ¶å˜é‡ ---
        let dataBuffer = [];
        let lastRecordTime = 0;
        const RECORD_INTERVAL = 15;

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            // AR æ¨¡å¼èƒŒæ™¯é€æ˜ï¼Œæ—  scene.background

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10);
            camera.position.set(0, 1.6, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            renderer.xr.addEventListener('sessionstart', () => {
                // è¿›å…¥XRç©ºé—´æ—¶æ˜¾ç¤ºæ–¹å‘ç®­å¤´
                if (directionArrow) {
                    directionArrow.visible = true;
                }
            });

            renderer.xr.addEventListener('sessionend', () => {
  
                if (dataBuffer.length > 0 && !window.hasDownloaded) {
                    downloadCSV();
                    window.hasDownloaded = true;
                }
            });

            container.appendChild(renderer.domElement);

            document.body.appendChild(XRButton.createButton(renderer, {
                optionalFeatures: ['depth-sensing', 'dom-overlay'],
                domOverlay: { root: document.body }
            }));

            // --- æ§åˆ¶å™¨ ---
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onTrigger);
            scene.add(controller);

            // æ§åˆ¶å™¨å°„çº¿
            const lineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.5)]);
            const line = new THREE.Line(lineGeo, new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.5, transparent: true }));
            controller.add(line);

            // --- åˆ›å»ºæ–¹å‘ç®­å¤´ --- 
            const arrowDir = new THREE.Vector3(0, 0, -1); // æœå‘æ­£å‰æ–¹
            const arrowOrigin = new THREE.Vector3(0, 1.6, 2); // æ˜¾ç¤ºåœ¨ç”¨æˆ·å‰æ–¹2ç±³å¤„
            const arrowLength = 0.5; // ç®­å¤´é•¿åº¦
            const arrowColor = 0x00ff00; // ç®­å¤´é¢œè‰²
            directionArrow = new THREE.ArrowHelper(arrowDir, arrowOrigin, arrowLength, arrowColor, 0.1, 0.05);
            scene.add(directionArrow);

            // --- åˆå§‹åŒ–åŠ¨æ€æµ‹é‡çº¿ ---
            const measureLineMat = new THREE.LineBasicMaterial({ color: 0xffff00, linewidth: 2 });
            const measureLineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 0)]);
            dynamicLine = new THREE.Line(measureLineGeo, measureLineMat);
            dynamicLine.frustumCulled = false;
            dynamicLine.visible = false;
            scene.add(dynamicLine);

            // --- åˆå§‹åŒ– 3D HUD æ ‡ç­¾ ---
            initHUD();

            window.addEventListener('resize', onWindowResize);
            window.downloadCSV = downloadCSV;
        }

        // --- åˆ›å»º 3D æ–‡å­—æ ‡ç­¾ç³»ç»Ÿ ---
        function initHUD() {
            hudCanvas = document.createElement('canvas');
            hudCanvas.width = 512;
            hudCanvas.height = 256;
            hudContext = hudCanvas.getContext('2d');
            hudTexture = new THREE.CanvasTexture(hudCanvas);
            const spriteMaterial = new THREE.SpriteMaterial({ map: hudTexture, transparent: true });
            hudSprite = new THREE.Sprite(spriteMaterial);
            hudSprite.scale.set(0.3, 0.15, 1);
            hudSprite.visible = false;
            scene.add(hudSprite);
        }

        function updateHUD(data, position) {
            hudContext.clearRect(0, 0, hudCanvas.width, hudCanvas.height);

            // èƒŒæ™¯æ¡†ç¨å¾®æ·¡ä¸€ç‚¹
            hudContext.fillStyle = 'rgba(0, 0, 0, 0.5)';
            hudContext.roundRect(10, 10, 492, 236, 30);
            hudContext.fill();

            hudContext.fillStyle = '#ffffff';
            hudContext.font = 'bold 50px Arial';
            hudContext.textAlign = 'left';

            hudContext.fillText(`Dist:  ${data.dist} m`, 40, 80);
            hudContext.fillText(`Pitch: ${data.pitch}Â°`, 40, 150);
            hudContext.fillText(`Yaw:   ${data.yaw}Â°`, 40, 220);

            hudTexture.needsUpdate = true;

            hudSprite.position.copy(position);
            hudSprite.position.y += 0.2;
            hudSprite.visible = true;
        }

        // --- æ ¸å¿ƒäº¤äº’é€»è¾‘ ---
        function onTrigger() {
            const currentPos = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);

            if (!isRecording) {
                // === å¼€å§‹å½•åˆ¶ (é”šç‚¹è®¾å®š) ===
                isRecording = true;
                dataBuffer = [];

                // 1. ã€ä¿®æ”¹ç‚¹ã€‘æ¸…é™¤ä¸Šä¸€è½®çš„æ–¹å—ï¼ˆå¦‚æœæœ‰ï¼‰
                if (anchorCube) {
                    scene.remove(anchorCube);
                    anchorCube = null;
                }
                if (endCube) {
                    scene.remove(endCube);
                    endCube = null;
                }

                // 2. è®¾å®šæ–°é”šç‚¹
                anchorPoint = currentPos.clone();
                anchorCube = createCube(anchorPoint, 0xff0000); // çº¢è‰²åŠé€æ˜
                scene.add(anchorCube);

                dynamicLine.visible = true;
                updateStatus("ğŸ”´ å½•åˆ¶ä¸­...");

            } else {
                // === ç»“æŸå½•åˆ¶ ===
                isRecording = false;

                // 3. æ”¾ç½®ç»ˆç‚¹
                endCube = createCube(currentPos, 0x00ff00); // ç»¿è‰²åŠé€æ˜
                scene.add(endCube);

                // å†»ç»“
                updateLine(anchorPoint, currentPos);
                hudSprite.visible = false;

                updateStatus("âœ… å½•åˆ¶å®Œæˆï¼Œæ­£åœ¨ä¸‹è½½...");
                downloadCSV();
                window.hasDownloaded = true;
            }
        }

        function render() {
            // --- æ›´æ–°æ–¹å‘ç®­å¤´ä½ç½®å’Œæ–¹å‘ --- 
            if (directionArrow && directionArrow.visible) {
                // è·å–ç›¸æœºä½ç½®
                const cameraPos = new THREE.Vector3();
                camera.getWorldPosition(cameraPos);
                
                // è·å–ç›¸æœºæœå‘ï¼ˆæ­£å‰æ–¹ï¼‰
                const forwardDir = new THREE.Vector3();
                camera.getWorldDirection(forwardDir);
                
                // è®¡ç®—ç®­å¤´ä½ç½®ï¼šåœ¨ç›¸æœºå‰æ–¹2ç±³å¤„
                const arrowPos = cameraPos.clone().add(forwardDir.multiplyScalar(2));
                
                // æ›´æ–°ç®­å¤´ä½ç½®
                directionArrow.position.copy(arrowPos);
                
                // ç¡®ä¿ç®­å¤´å§‹ç»ˆæœå‘ç›¸æœºçš„æ­£å‰æ–¹æ–¹å‘
                directionArrow.setDirection(forwardDir);
            }

            if (isRecording && controller && anchorPoint) {
                const now = Date.now();
                const currentPos = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);

                updateLine(anchorPoint, currentPos);

                const data = calculateRelativeData(anchorPoint, currentPos);

                updateHUD(data, currentPos);

                if (now - lastRecordTime >= RECORD_INTERVAL) {
                    saveDataPoint(data);
                    lastRecordTime = now;
                }
            }
            renderer.render(scene, camera);
        }

        function calculateRelativeData(pStart, pCurrent) {
            const direction = new THREE.Vector3().subVectors(pCurrent, pStart);
            const dist = direction.length();
            direction.normalize();

            const pitch = THREE.MathUtils.radToDeg(Math.asin(direction.y));
            const yaw = THREE.MathUtils.radToDeg(Math.atan2(direction.z, direction.x));

            return {
                dist: dist.toFixed(3),
                pitch: pitch.toFixed(1),
                yaw: yaw.toFixed(1)
            };
        }

        function saveDataPoint(data) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-GB') + '.' + String(now.getMilliseconds()).padStart(3, '0');
            dataBuffer.push({ t: timeStr, ...data });
        }

        function updateLine(p1, p2) {
            const pos = dynamicLine.geometry.attributes.position.array;
            pos[0] = p1.x; pos[1] = p1.y; pos[2] = p1.z;
            pos[3] = p2.x; pos[4] = p2.y; pos[5] = p2.z;
            dynamicLine.geometry.attributes.position.needsUpdate = true;
        }

        // --- ã€ä¿®æ”¹ç‚¹ã€‘æ”¯æŒåŠé€æ˜æ–¹å— ---
        function createCube(pos, color) {
            const geo = new THREE.BoxGeometry(0.05, 0.05, 0.05);
            // è¿™é‡Œå¢åŠ äº† transparent å’Œ opacity
            const mat = new THREE.MeshBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.5
            });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.copy(pos);
            return mesh;
        }

        function updateStatus(msg) {
            document.getElementById('status').innerText = msg;
        }

        function downloadCSV() {
            if (dataBuffer.length === 0) {
                updateStatus("âš ï¸ æ— æ•°æ®");
                return;
            }
            let content = "Timestamp,Distance(m),Pitch(deg),Yaw(deg)\n";
            dataBuffer.forEach(d => content += `${d.t},${d.dist},${d.pitch},${d.yaw}\n`);

            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            
            // ä½¿ç”¨æ ‡å‡†æ—¥æœŸæ—¶é—´æ ¼å¼ï¼šYYYY-MM-DD_HH-mm-ss
            const now = new Date();
            const dateStr = now.getFullYear() + '-' + 
                           String(now.getMonth() + 1).padStart(2, '0') + '-' + 
                           String(now.getDate()).padStart(2, '0') + '_' +
                           String(now.getHours()).padStart(2, '0') + '-' +
                           String(now.getMinutes()).padStart(2, '0') + '-' +
                           String(now.getSeconds()).padStart(2, '0');
            
            link.download = `quest_track_${dateStr}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            updateStatus("âœ… å·²ä¿å­˜");
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }
    </script>
</body>

</html>
