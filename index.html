<!DOCTYPE html>
<html lang="zh">

<head>
    <title>Quest 3 ç©ºé—´æµ‹é‡ Pro (3D HUDç‰ˆ)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#333333">
    <link type="text/css" rel="stylesheet" href="./static/css/main.css">
    <style>
        /* 2D UI åªä¿ç•™æœ€åŸºç¡€çš„çŠ¶æ€æç¤ºï¼Œæ•°æ®å…¨éƒ¨ç§»åˆ° 3D ç©ºé—´ */
        #info {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            font-size: 14px;
            bottom: 20px;
            top: auto;
            pointer-events: none;
            user-select: none;
        }

        #status {
            font-size: 18px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 1px 1px 2px black;
        }

        #save-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            z-index: 999;
            pointer-events: auto;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div id="info">
        <div id="status">å°±ç»ª - ç‚¹å‡»æ‰³æœºé”®è®¾å®šé”šç‚¹</div>
    </div>

    <button id="save-btn" onclick="downloadCSV()">ä¸‹è½½æ•°æ®</button>

    <script type="importmap">
        {
            "imports": {
                "three": "./static/build/three.module.js",
                "three/addons/": "./static/jsm/"
            }
        }
    </script>

    <script type="module">
        // --- Service Worker æ³¨å†Œ ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => navigator.serviceWorker.register('./sw.js'));
        }

        import * as THREE from 'three';
        import { XRButton } from 'three/addons/webxr/XRButton.js';

        let container;
        let camera, scene, renderer;
        let controller;

        // --- ä¸šåŠ¡å˜é‡ ---
        let isRecording = false;
        let anchorPoint = null;
        let anchorCube = null;
        let dynamicLine = null;

        // --- 3D æµ®åŠ¨æ ‡ç­¾å˜é‡ ---
        let hudSprite = null;
        let hudCanvas, hudContext, hudTexture;

        // --- æ•°æ®å½•åˆ¶å˜é‡ ---
        let dataBuffer = [];
        let lastRecordTime = 0;
        const RECORD_INTERVAL = 50; // 50ms é‡‡æ ·ç‡

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            // AR æ¨¡å¼èƒŒæ™¯é€æ˜

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10);
            camera.position.set(0, 1.6, 3);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            renderer.xr.addEventListener('sessionend', () => {
                if (dataBuffer.length > 0) downloadCSV();
            });

            container.appendChild(renderer.domElement);

            document.body.appendChild(XRButton.createButton(renderer, {
                optionalFeatures: ['depth-sensing', 'dom-overlay'],
                domOverlay: { root: document.body }
            }));

            // --- æ§åˆ¶å™¨ ---
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onTrigger);
            scene.add(controller);

            // æ§åˆ¶å™¨å°„çº¿
            const lineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, -0.5)]);
            const line = new THREE.Line(lineGeo, new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.5, transparent: true }));
            controller.add(line);

            // --- åˆå§‹åŒ–åŠ¨æ€æµ‹é‡çº¿ ---
            const measureLineMat = new THREE.LineBasicMaterial({ color: 0xffff00, linewidth: 2 });
            const measureLineGeo = new THREE.BufferGeometry().setFromPoints([new THREE.Vector3(0, 0, 0), new THREE.Vector3(0, 0, 0)]);
            dynamicLine = new THREE.Line(measureLineGeo, measureLineMat);
            dynamicLine.frustumCulled = false;
            dynamicLine.visible = false;
            scene.add(dynamicLine);

            // --- åˆå§‹åŒ– 3D HUD æ ‡ç­¾ ---
            initHUD();

            window.addEventListener('resize', onWindowResize);
            window.downloadCSV = downloadCSV;
        }

        // --- åˆ›å»º 3D æ–‡å­—æ ‡ç­¾ç³»ç»Ÿ ---
        function initHUD() {
            // 1. åˆ›å»º Canvas
            hudCanvas = document.createElement('canvas');
            hudCanvas.width = 512;  // åˆ†è¾¨ç‡è¶Šé«˜è¶Šæ¸…æ™°
            hudCanvas.height = 256;
            hudContext = hudCanvas.getContext('2d');

            // 2. åˆ›å»º Texture
            hudTexture = new THREE.CanvasTexture(hudCanvas);

            // 3. åˆ›å»º Sprite Material
            const spriteMaterial = new THREE.SpriteMaterial({ map: hudTexture, transparent: true });

            // 4. åˆ›å»º Sprite å¯¹è±¡
            hudSprite = new THREE.Sprite(spriteMaterial);
            hudSprite.scale.set(0.3, 0.15, 1); // æ§åˆ¶æ ‡ç­¾åœ¨ 3D ç©ºé—´çš„å¤§å° (å®½0.3ç±³, é«˜0.15ç±³)
            hudSprite.visible = false; // é»˜è®¤éšè—
            scene.add(hudSprite);
        }

        // --- æ›´æ–° 3D æ ‡ç­¾çš„å†…å®¹ ---
        function updateHUD(data, position) {
            // æ¸…ç©º Canvas
            hudContext.clearRect(0, 0, hudCanvas.width, hudCanvas.height);

            // ç»˜åˆ¶åŠé€æ˜é»‘è‰²èƒŒæ™¯æ¡†
            hudContext.fillStyle = 'rgba(0, 0, 0, 0.6)';
            hudContext.roundRect(10, 10, 492, 236, 30); // åœ†è§’çŸ©å½¢
            hudContext.fill();

            // ç»˜åˆ¶æ–‡å­—
            hudContext.fillStyle = '#ffffff';
            hudContext.font = 'bold 50px Arial';
            hudContext.textAlign = 'left';

            // é€è¡Œç»˜åˆ¶
            hudContext.fillText(`Dist:  ${data.dist} m`, 40, 80);
            hudContext.fillText(`Pitch: ${data.pitch}Â°`, 40, 150);
            hudContext.fillText(`Yaw:   ${data.yaw}Â°`, 40, 220);

            // å‘Šè¯‰ Three.js çº¹ç†æ›´æ–°äº†
            hudTexture.needsUpdate = true;

            // æ›´æ–° Sprite ä½ç½®ï¼šä½äºæ§åˆ¶å™¨ä¸Šæ–¹ 20cm å¤„
            hudSprite.position.copy(position);
            hudSprite.position.y += 0.2;
            hudSprite.visible = true;
        }

        // --- æ ¸å¿ƒäº¤äº’é€»è¾‘ ---
        function onTrigger() {
            const currentPos = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);

            if (!isRecording) {
                // === å¼€å§‹ ===
                isRecording = true;
                dataBuffer = [];

                // 1. è®¾å®šé”šç‚¹
                anchorPoint = currentPos.clone();
                if (anchorCube) scene.remove(anchorCube);
                anchorCube = createCube(anchorPoint, 0xff0000);
                scene.add(anchorCube);

                dynamicLine.visible = true;
                updateStatus("ğŸ”´ å½•åˆ¶ä¸­...");

            } else {
                // === ç»“æŸ ===
                isRecording = false;

                // æ”¾ç½®ç»ˆç‚¹
                const endCube = createCube(currentPos, 0x00ff00);
                scene.add(endCube);

                // å†»ç»“çº¿æ®µå’Œæ ‡ç­¾
                updateLine(anchorPoint, currentPos);
                hudSprite.visible = false; // ç»“æŸæ—¶éšè—æ ‡ç­¾ï¼Œæˆ–è€…ä½ å¯ä»¥é€‰æ‹©ä¿ç•™

                updateStatus("âœ… å½•åˆ¶å®Œæˆï¼Œæ­£åœ¨ä¸‹è½½...");
                downloadCSV();
            }
        }

        function render() {
            if (isRecording && controller && anchorPoint) {
                const now = Date.now();
                const currentPos = new THREE.Vector3().setFromMatrixPosition(controller.matrixWorld);

                // 1. è§†è§‰æ›´æ–°
                updateLine(anchorPoint, currentPos);

                // 2. è®¡ç®—æ•°æ®
                const data = calculateRelativeData(anchorPoint, currentPos);

                // 3. ã€å…³é”®ã€‘æ›´æ–° 3D ç©ºé—´æµ®åŠ¨æ ‡ç­¾
                updateHUD(data, currentPos);

                // 4. æ•°æ®è®°å½• (50ms)
                if (now - lastRecordTime >= RECORD_INTERVAL) {
                    saveDataPoint(data);
                    lastRecordTime = now;
                }
            }
            renderer.render(scene, camera);
        }

        // --- è®¡ç®—é€»è¾‘ ---
        function calculateRelativeData(pStart, pCurrent) {
            const direction = new THREE.Vector3().subVectors(pCurrent, pStart);
            const dist = direction.length();
            direction.normalize();

            const pitch = THREE.MathUtils.radToDeg(Math.asin(direction.y));
            const yaw = THREE.MathUtils.radToDeg(Math.atan2(direction.z, direction.x));

            return {
                dist: dist.toFixed(3), // 3ä½å°æ•°
                pitch: pitch.toFixed(1),
                yaw: yaw.toFixed(1)
            };
        }

        function saveDataPoint(data) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-GB') + '.' + String(now.getMilliseconds()).padStart(3, '0');
            dataBuffer.push({ t: timeStr, ...data });
        }

        function updateLine(p1, p2) {
            const pos = dynamicLine.geometry.attributes.position.array;
            pos[0] = p1.x; pos[1] = p1.y; pos[2] = p1.z;
            pos[3] = p2.x; pos[4] = p2.y; pos[5] = p2.z;
            dynamicLine.geometry.attributes.position.needsUpdate = true;
        }

        function createCube(pos, color) {
            const geo = new THREE.BoxGeometry(0.05, 0.05, 0.05);
            const mat = new THREE.MeshBasicMaterial({ color: color });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.copy(pos);
            return mesh;
        }

        function updateStatus(msg) {
            document.getElementById('status').innerText = msg;
        }

        function downloadCSV() {
            if (dataBuffer.length === 0) {
                updateStatus("âš ï¸ æ— æ•°æ®");
                return;
            }
            let content = "Timestamp,Distance(m),Pitch(deg),Yaw(deg)\n";
            dataBuffer.forEach(d => content += `${d.t},${d.dist},${d.pitch},${d.yaw}\n`);

            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `quest_track_${Date.now()}.csv`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            updateStatus("âœ… å·²ä¿å­˜");
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }
    </script>
</body>

</html>
